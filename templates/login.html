<html lang="en">

<head>
  <meta name="google-signin-scope" content="profile email">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <meta name="google-signin-client_id"
    content="459223380222-7cb4i6hklqsufcn0ddq5gkntcm075m1u.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js?onload=start"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
</head>

<body>
  <div id="signinButton" align="middle">
    <span class="g-signin2" data-scope="openid email profile"
      data-clientid="459223380222-7cb4i6hklqsufcn0ddq5gkntcm075m1u.apps.googleusercontent.com"
      data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin"
      data-callback="signInCallback" data-approvalprompt="force"> Google
    </span>
  </div>

  <div id="result"></div>

  <script>
    console.log('Foo');
    function signInCallback(authResult) {
      console.log('Hello Mike');
      if (authResult['code']) {
        // Hide the sign-in button now that the user is authorized
        $('#signinButton').attr('style', 'display: none');
        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          processData: false,
          data: authResult['code'],
          contentType: 'application/octet-stream; charset=utf-8',
          success: function (result) {
            // Handle or verify the server response if necessary.
            if (result) {
              alert('We got here');
              $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
              setTimeout(function () {
                window.location.href = "/";
              }, 4000);

            } else if (authResult['error']) {
              console.log('There was an error: ' + authResult['error']);
            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }

        });
      }
    }
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
